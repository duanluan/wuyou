<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('分配角色选择用户')"/>
</head>

<body class="gray-bg">
<div class="container-div">
  <div class="row">
    <div class="col-sm-12 search-collapse">
      <form id="role-form">
        <input type="hidden" id="roleId" name="roleId" th:value="${role.roleId}">
        <div class="select-list">
          <ul>
            <li>
              登录名称：<input type="text" name="loginName"/>
            </li>
            <li>
              手机号码：<input type="text" name="phonenumber"/>
            </li>
            <li>
              <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
              <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
            </li>
          </ul>
        </div>
      </form>
    </div>

    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table"></table>
    </div>
  </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
const datas = [[${@dict.getType('sys_normal_disable')}]],
  $roleId = $('#roleId'),
  roleId = $roleId.val(),
  prefix = ctx + 'system/roles/' + roleId + '/authUser';

$(() => {
  $.table.init({
    method: 'GET',
    url: prefix + '/unallocatedList',
    createUrl: prefix + '/add',
    updateUrl: prefix + '/edit/{id}',
    removeUrl: prefix,
    exportUrl: prefix + '/export',
    importUrl: prefix + '/importData',
    importTemplateUrl: prefix + '/importTemplate',
    queryParams: (params) => {
      const search = $.table.queryParams(params);
      search.roleId = $('#roleId').val();
      return search;
    },
    sortName: 'createTime',
    sortOrder: 'desc',
    modalName: '用户',
    showSearch: false,
    showRefresh: false,
    showToggle: false,
    showColumns: false,
    clickToSelect: true,
    rememberSelected: true,
    columns: [{
      field: 'state',
      checkbox: true
    }, {
      field: 'userId',
      title: '用户ID',
      visible: false
    }, {
      field: 'loginName',
      title: '登录名称',
      sortable: true
    }, {
      field: 'userName',
      title: '用户名称'
    }, {
      field: 'email',
      title: '邮箱'
    }, {
      field: 'phonenumber',
      title: '手机'
    }, {
      field: 'status',
      title: '用户状态',
      align: 'center',
      formatter: (value, row, index) => {
        return $.table.selectDictLabel(datas, value);
      }
    }, {
      field: 'createTime',
      title: '创建时间',
      sortable: true
    }]
  });
});

/* 添加用户-选择用户-提交 */
function submitHandler() {
  const rows = $.table.selectFirstColumns();
  if (rows.length === 0) {
    $.modal.alertWarning('请至少选择一条记录');
    return;
  }
  $.operate.save1(prefix + '/batchSelect', 'PUT', { 'userIds': rows.join() });
}
</script>
</body>
</html>
