<!-- 通用 CSS -->
<head th:fragment=header(title)>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title th:text="${title}"></title>
  <link rel="shortcut icon" href="favicon.ico">
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
  <!-- bootstrap-table 表格插件样式 -->
  <link th:href="@{/lib/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
  <link th:href="@{/lib/animate.css/animate.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link th:href="@{/css/ry-ui.css}" rel="stylesheet"/>
</head>

<!-- 通用 JS -->
<div th:fragment="footer">
  <a id="scroll-up" href="#" class="btn btn-sm display"><i class="fa fa-angle-double-up"></i></a>
  <script th:src="@{/lib/jquery.min.js}"></script>
  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <!-- bootstrap-table 表格插件 -->
  <script th:src="@{/lib/bootstrap-table/bootstrap-table.min.js}"></script>
  <script th:src="@{/lib/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
  <script th:src="@{/lib/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js}"></script>
  <!-- jquery-validate 表单验证插件 -->
  <script th:src="@{/lib/validate/jquery.validate.min.js}"></script>
  <script th:src="@{/lib/validate/messages_zh.min.js}"></script>
  <script th:src="@{/lib/validate/jquery.validate.extend.js}"></script>
  <!-- jquery-validate 表单树插件 -->
  <script th:src="@{/lib/bootstrap-treetable/bootstrap-treetable.js}"></script>
  <!-- 遮罩层 -->
  <script th:src="@{/lib/blockUI/jquery.blockUI.js}"></script>
  <script th:src="@{/lib/iCheck/icheck.min.js}"></script>
  <script th:src="@{/lib/layer/layer.min.js}"></script>
  <script th:src="@{/lib/layui/layui.js}"></script>
  <script th:src="@{/js/common.js?v=1.1.1}"></script>
  <script th:src="@{/js/ry-ui.js?v=1.1.1}"></script>
  <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
</div>

<!-- ztree 树插件 -->
<div th:fragment="ztree-css">
  <link th:href="@{/lib/zTree/css/metroStyle/metroStyle.css}" rel="stylesheet"/>
</div>
<div th:fragment="ztree-js">
  <script th:src="@{/lib/zTree/js/jquery.ztree.all.min.js}"></script>
</div>

<!-- select2 下拉框插件 -->
<div th:fragment="select2-css">
  <link th:href="@{/lib/select2/select2.min.css}" rel="stylesheet"/>
  <link th:href="@{/lib/select2/select2-bootstrap.css}" rel="stylesheet"/>
</div>
<div th:fragment="select2-js">
  <script th:src="@{/lib/select2/select2.min.js}"></script>
</div>

</div>

</div>
